<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React na JS Alan Chachol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="ladowanie()">
    <!--formularz do ktorego wpisuje sie dane lekji-->
    <main>
        <section class="kontener">
            <div class="tytul">
                <h1>Plan lekcji</h1>
            </div>
            <div id="lekcje">
                
            </div>
            <div class="forms">
                <div class="form">
                    <input type="text" id="nazwa" placeholder="nazwa">
                    <input type="text" id="godzina" placeholder="godzina">
                    <input type="text" id="minuta" placeholder="minuta">
                </div>
                
            </div>
            <div class="buttons">
                <button id="acc">OK</button>
                <button class="can" >Cancel</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script> 
</body>
</html>
